<div style="padding: 13px">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <mat-card *ngFor="let product of products" style="margin-top: 10px">
    <mat-card-header>
      <mat-card-title> #{{product.id}} {{ product.name }} </mat-card-title>
      <mat-card-subtitle
        >{{ product.price }} $/ {{ product.quantity }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <img
        src="{{ product.imageUrl }}"
        alt="{{ product.name }}"
        style="height: 100%; width: 100%"
      />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy product</button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
  <button (click)="firstPage()">First</button>
  <button (click)="previousPage()">Previous</button>
  <button (click)="nextPage()">Next</button>
  <button (click)="lastPage()">Last</button>
</div>
